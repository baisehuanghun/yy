<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('laoT')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="post-form">
                <div class="select-list">
                    <ul>
                        <li>
                            模块：<input type="text" name="postCode"/>
                        </li>
                        <li>
                            岗位名称：<input type="text" name="postName"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>


        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "tnt";

    $(function() {
        var options = {
            url: prefix + "/list",
            columns: [
                {
                    field: 'fname',
                    title: '模块',
                    sortable: true


                },
                {
                    field: 'title',
                    title: '资源标题',
                    sortable: true,
                    formatter:function (value,row,index)
                    {
                        return [
                            '<a target="_blank" href='+"https://www.x996.me/forum.php/"+row.detailsLink+' >' +value+ '</a>'
                        ].join("")

                    }

                },
                {
                    field: 'releaseDate',
                    title: '发布日期',
                    sortable: true
                }/*,

                {field: 'img', title: '封面',
                    formatter:function (value,row,index)
                    {
                        return '<img  src='+value+' width="300"  class="img-rounded" >';
                    }
                }*/
                ]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
